{% extends "profile_templates/base.html" %}

 {% block styles %}
    {% load static %}

     <style type="text/css">
     	body {
     		background : #DEDBDB;
     		font-family: 'Chelsea Market', cursive;
     	}
     </style>
    
    {% endblock %}

   {% block content %}
      <div id="content" class="p-4 p-md-5 pt-5">
      	<form>
  <div class="form-row">
  	<div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" value="{{user.username}}" id="inputEmail4" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Sponsor</label>
      <input type="text" class="form-control" value="{{profile_obj.sponsor_id}}" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Last Name</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Mobile No.</label>
      <input type="text" class="form-control" value="{{profile_obj.phon_no}}" >
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" value="{{user.email}}" >
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress">Date of Birth</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Delhi</option>
        <option>Utter Pradesh</option>
        <option>Himachal Pradesh</option>
        <option>Punjab</option>
        <option>Gujrat</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>
       
      </div>
   {% endblock content %}
